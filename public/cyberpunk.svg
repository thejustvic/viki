<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
     <filter id="slightGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="50" y="150" width="80" height="250" fill="#1a1a2a" />
  <rect x="150" y="100" width="100" height="300" fill="#1f1f2f" />
  <rect x="270" y="180" width="70" height="220" fill="#151525" />
  <rect x="360" y="120" width="90" height="280" fill="#1c1c2c" />
  <rect x="470" y="200" width="60" height="200" fill="#1a1a2a" />

  <rect x="0" y="380" width="600" height="20" fill="#ff00ff" filter="url(#neonGlow)" />

  <rect x="60" y="170" width="60" height="20" fill="#00ffff" filter="url(#neonGlow)" />
  <text x="65" y="185" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">CYBER</text>

  <rect x="160" y="120" width="80" height="30" fill="#ff9900" filter="url(#neonGlow)" />
   <text x="175" y="140" font-family="'Courier New', Courier, monospace" font-size="14" fill="#000000" font-weight="bold">2077</text>

  <rect x="280" y="190" width="10" height="100" fill="#33ff33" filter="url(#slightGlow)" />

   <rect x="370" y="140" width="15" height="15" fill="#ffff00" filter="url(#slightGlow)" />
   <rect x="395" y="140" width="15" height="15" fill="#ffff00" filter="url(#slightGlow)" />
   <rect x="420" y="140" width="15" height="15" fill="#ffff00" filter="url(#slightGlow)" />
   <rect x="370" y="165" width="15" height="15" fill="#1a1a2a" />
   <rect x="395" y="165" width="15" height="15" fill="#ffff00" filter="url(#slightGlow)" />
   <rect x="420" y="165" width="15" height="15" fill="#1a1a2a" />

</svg>
