<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">

      /* Базовий стиль для тексту */
      .hacker-text {
        font-family: monospace;
        font-size: 16px;
        fill: #00ff00; /* Основний зелений колір */
      }
      /* Стиль для яскравого першого символу в стовпці */
      .hacker-text-bright {
         font-family: 'VT323', monospace;
         font-size: 16px;
         fill: #ffffff; /* Яскравий білий колір */
      }
      /* Стиль для символів, що починають згасати */
       .hacker-text-fade1 {
         font-family: 'VT323', monospace;
         font-size: 16px;
         fill: #00cc00; /* Трохи темніший зелений */
      }
      /* Стиль для символів, що майже згасли */
       .hacker-text-fade2 {
         font-family: 'VT323', monospace;
         font-size: 16px;
         fill: #009900; /* Ще темніший зелений */
      }
    </style>
  </defs>

